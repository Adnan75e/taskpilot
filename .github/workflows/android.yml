name: Android Build (Capacitor - Final)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js 20 (Capacitor requirement)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install dependencies (clean & stable)
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build Next.js (static output ‚Üí out/)
      - name: Build Next.js
        run: npm run build

      # 5Ô∏è‚É£ Install Capacitor CLI + Core
      - name: Install Capacitor
        run: npm install @capacitor/cli @capacitor/core

      # 6Ô∏è‚É£ ADD ANDROID PLATFORM (MANDATORY IN CI)
      - name: Add Android platform
        run: npx cap add android

      # 7Ô∏è‚É£ Sync Capacitor
      - name: Sync Capacitor
        run: npx cap sync android

      # 8Ô∏è‚É£ Setup Java 17 (Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 9Ô∏è‚É£ Build Debug APK
      - name: Build Android Debug APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      # üîü Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: taskpilot-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
