name: Android Build (Capacitor)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Repo checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install npm dependencies
        run: npm install

      # 4Ô∏è‚É£ Build Next.js (NO export)
      - name: Build Next.js
        run: npm run build

      # 5Ô∏è‚É£ Install Capacitor
      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli

      # 6Ô∏è‚É£ Add Android platform
      - name: Add Android platform
        run: npx cap add android

      # 7Ô∏è‚É£ Sync Capacitor
      - name: Sync Capacitor
        run: npx cap sync android

      # 8Ô∏è‚É£ Java setup (required for Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 9Ô∏è‚É£ Build Debug APK
      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      # üîü Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: taskpilot-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
