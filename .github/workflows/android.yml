name: Android Build (Capacitor – STABLE)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - uses: actions/checkout@v4

      # 2. Node 20 (required by Capacitor)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Java 17 (required by Android / Gradle)
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Build web (Next.js / static)
      - name: Build web
        run: npm run build

      # 6. Install Capacitor CLI
      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      # ❌ IMPORTANT: NO `cap add android` HERE

      # 7. Sync existing Android project
      - name: Sync Capacitor
        run: npx cap sync android

      # 8. Build Debug APK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 9. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
