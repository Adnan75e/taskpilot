name: Android Build (Capacitor - Final Debug)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node 20 (Capacitor requirement)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install deps
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build Next.js
      - name: Build Next.js
        run: npm run build

      # 5Ô∏è‚É£ Install Capacitor
      - name: Install Capacitor
        run: npm install @capacitor/cli @capacitor/core

      # 6Ô∏è‚É£ Add Android platform (CI requires this every run)
      - name: Add Android platform
        run: npx cap add android

      # 7Ô∏è‚É£ Sync Capacitor
      - name: Sync Capacitor
        run: npx cap sync android

      # 8Ô∏è‚É£ Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 9Ô∏è‚É£ Accept Android SDK licenses (CRITICAL)
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      # üîü Build APK with FULL logs
      - name: Build Android Debug APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace --info

      # 11Ô∏è‚É£ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: taskpilot-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
