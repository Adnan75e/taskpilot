name: Android Build (Capacitor - STRICT FIX)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node 20 (Capacitor requirement)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Java 17
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Android SDK (EXPLICIT)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5Ô∏è‚É£ Install Android platforms & build tools
      - name: Install Android SDK packages
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0 warned"
          yes | sdkmanager --licenses

      # 6Ô∏è‚É£ Install npm dependencies
      - run: npm ci

      # 7Ô∏è‚É£ Build web app
      - run: npm run build

      # 8Ô∏è‚É£ Install Capacitor
      - run: npm install @capacitor/cli @capacitor/core

      # 9Ô∏è‚É£ Add Android (REQUIRED every CI run)
      - run: npx cap add android

      # üîü Sync Capacitor
      - run: npx cap sync android

      # 1Ô∏è‚É£1Ô∏è‚É£ Build APK (STRICT MODE)
      - name: Build Debug APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug \
            --no-daemon \
            --stacktrace \
            --warning-mode all

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload APK
      - uses: actions/upload-artifact@v4
        with:
          name: taskpilot-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
