name: Android Build (Capacitor – FINAL STABLE)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - uses: actions/checkout@v4

      # 2. Node.js (Capacitor requirement)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Java 17 (Android requirement)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4. Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5. Install npm deps
      - name: Install dependencies
        run: npm ci

      # 6. Build web (Next / Vite etc)
      - name: Build web
        run: npm run build

      # ❌ IMPORTANT: NO cap add / NO cap sync
      # Android already exists in repo

      # 7. Build Debug APK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      # 8. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
