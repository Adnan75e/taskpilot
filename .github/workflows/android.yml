name: Android Build (Capacitor)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (REQUIRED: Node 20 for Capacitor CLI)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install npm dependencies (safe mode)
      - name: Install dependencies
        run: npm install --ignore-scripts

      # 4Ô∏è‚É£ Verify that static web build exists
      - name: Verify out folder
        run: |
          if [ ! -d "out" ]; then
            echo "‚ùå out/ folder not found. Capacitor needs static files."
            exit 1
          fi
          echo "‚úÖ out/ folder found"

      # 5Ô∏è‚É£ Install Capacitor
      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli

      # 6Ô∏è‚É£ Add Android platform (idempotent)
      - name: Add Android platform
        run: npx cap add android || echo "Android already added"

      # 7Ô∏è‚É£ Sync Capacitor (THIS WAS FAILING BEFORE ‚Äì FIXED BY NODE 20)
      - name: Sync Capacitor
        run: npx cap sync android

      # 8Ô∏è‚É£ Setup Java (required for Android build)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 9Ô∏è‚É£ Build Debug APK
      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # üîü Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: taskpilot-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
