name: Android Build (Capacitor - Stable)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node.js 20 (Capacitor requirement)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Next.js (STATIC)
      - name: Build Next.js
        run: npm run build

      # 5️⃣ Ensure Capacitor CLI
      - name: Install Capacitor CLI
        run: npm install @capacitor/cli @capacitor/core

      # 6️⃣ Sync Capacitor (uses out/ via config)
      - name: Sync Capacitor
        run: npx cap sync android

      # 7️⃣ Java 17 (Android requirement)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 8️⃣ Build Debug APK
      - name: Build Android Debug APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      # 9️⃣ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: taskpilot-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
