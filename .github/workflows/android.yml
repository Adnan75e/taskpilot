name: Android Build (Capacitor - FINAL FIX)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Node 20 (Capacitor requires this)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Java 17 (Android requirement)
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4. Setup Android SDK (OFFICIAL)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5. Install REQUIRED Android packages (NO TYPO)
      - name: Install Android SDK packages
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"
          yes | sdkmanager --licenses

      # 6. Install npm dependencies
      - name: Install dependencies
        run: npm ci

      # 7. Build web app
      - name: Build web
        run: npm run build

      # 8. Install Capacitor
      - name: Install Capacitor
        run: npm install @capacitor/cli @capacitor/core

      # 9. Add Android platform (MANDATORY in CI)
      - name: Add Android
        run: npx cap add android

      # 10. Sync Capacitor
      - name: Sync Capacitor
        run: npx cap sync android

      # 11. Build APK
      - name: Build Debug APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      # 12. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: taskpilot-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
