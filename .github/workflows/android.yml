name: Android CI Build (Capacitor)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js (Capacitor needs Node 20)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Java 17 (Required for modern Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Android SDK (official action)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5Ô∏è‚É£ Install JS dependencies
      - name: Install dependencies
        run: npm ci

      # 6Ô∏è‚É£ Build web app (Next / Vite / etc)
      - name: Build web
        run: npm run build

      # 7Ô∏è‚É£ Install Capacitor CLI
      - name: Install Capacitor
        run: npm install -g @capacitor/cli

      # 8Ô∏è‚É£ Sync Capacitor (Android already exists)
      - name: Capacitor Sync
        run: npx cap sync android

      # 9Ô∏è‚É£ Build Debug APK
      - name: Build Android Debug APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      # üîü Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartTask-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
